basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Lex Arcana 2nd Edition [ lex-arcana-2nd | lex ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command can take up to 3 parameters, which are the dice 
usage.description.1      = points spent on each dice to roll in the single go. In case 
usage.description.2      = this is a fate roll, the command will automatically repeat 
usage.description.3      = the roll and add the results together.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = lex -f <singleDice>
usage.customSynopsis.1   = \u0020  or: lex -f <firstDice> -s <secondDice>
usage.customSynopsis.2   = \u0020  or: lex -f <firstDice> -s <secondDice> -t <thirdDice>%n
usage.optionListHeading  = Options:%n

lexarcana2.options.first=Dice points to use for the first dice (for a d4 => 4)
lexarcana2.options.second=Dice points to use for the second dice (for a d4 => 4)
lexarcana2.options.third=Dice points to use for the third dice (for a d4 => 4)